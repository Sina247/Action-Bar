<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Action Bar</title>
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
	</head>
	<body>
		<div class="action-bar">
			<button>
				<span class="material-symbols-outlined">person</span>
			</button>

			<button>
				<span class="material-symbols-outlined">push_pin</span>
			</button>

			<button class="selected">
				<span class="material-symbols-outlined">alternate_email</span>
			</button>

			<button>
				<span class="material-symbols-outlined">mail</span>
			</button>

			<button>
				<span class="material-symbols-outlined">edit</span>
			</button>

			<button>
				<span class="material-symbols-outlined">cases</span>
			</button>
		</div>

		<div class="anchored-pointer"></div>

		<svg width="0" height="0">
			<filter id="filter" color-interpolation-filters="linearRGB" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse">
				<feDisplacementMap in="SourceGraphic" in2="SourceGraphic" scale="5" xChannelSelector="A" yChannelSelector="A" x="5" y="-5" width="100%" height="100%" result="displacementMap" />
			</filter>
		</svg>

		<script src="main.js"></script>
	</body>
</html>
